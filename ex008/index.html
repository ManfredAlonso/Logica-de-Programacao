<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Controle de decisões</title>
</head>
<body>
    <h1>Lógica de Programação com java-script</h1>


    <script>
        /* pedir para o usuário digitar dois números e mostrar uma mensagem informando se foi aprovado ou não.
        A nota de corte é 5.*/
        var n1 = parseFloat(prompt('Digite um numero')); 
        var n2 = parseFloat(prompt('Digite um numero'));
        var media = (n1+n2);
        if(media>5){
            //bloco verdade
            alert("Parabéns! você foi aprovado")
        }else{
            //bloco mentira
            alert("Desculpe, mas você foi reprovado")
        }
    </script>
</body>
</html>
