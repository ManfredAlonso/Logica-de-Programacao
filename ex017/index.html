<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Breve introdução á inserção de conteúdo HTML</title>
</head>
<body>
    <h1>Lógica de programação com java-script</h1>

    <div id="output"></div>


    <script>

        var output = document.querySelector('#output');

        var mensagem = '';
        for(var i = 0; i< 1001; i++){
            mensagem +='i'+i+'<br>';
        }


        output.innerHTML = "text inserido por javascript"

    </script>
</body>
</html>
