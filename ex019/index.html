<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções que recebem parâmetros</title>
</head>
<body>
    <h1>Lógica de programação com java-script</h1>

    <button onclick="mostrararea(largura,altura)">mostrar área</button>


    <script>
        //funções que recebem valores (mais conhecidos como argumentos ou parâmetros) são úteis para reaproveitar ainda mais seus códigos 
        var largura = parseFloat(prompt('Digite a largura'));
        var altura = parseFloat(prompt('Digite a altura'));

        function mostrararea(l,a){
         alert('area total : '+ (l*a));
         
        }



    </script>

</body>
</html>
