<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Exercicio</title>
</head>
<body>
    <h1>Logica de Programação com java-script</h1>



    <script>
        //pedir para o usuario digitar um numero
        var n1 = prompt("digite um numero");
        //converter em numero inteiro
        n1 = parseInt(n1);
        //pedir para digitar outro numero
        var n2 = prompt("digite outro numero")
        //converter em numero inteiro
        n2 = parseInt(n2)
        /*mostrar em um alert o seguinte texto 'o resto da divisão de (n1) por (n2) é :'' (resutado)*/
        alert('o resto da divisão de ' +n1+ ' por ' +n2+ ' é: ' +
        (n1 % n2));

        /*mostrar num alert o seguinte texto 'o numero (n1) elevado a (n2) é' : (resutado)*/
        alert('o numero '+n1+' elevado a '+n2+' é: '+ n1** n2);

    </script>

</body>
</html>
