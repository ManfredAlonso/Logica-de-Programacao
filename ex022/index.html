<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melhorando mini-calculadora</title>
</head>
<body>
    <h1>Lógica de programação com java-script</h1>



    <button onclick="iniciarcalculo('+')">+</button>
    <button onclick="iniciarcalculo('-')">-</button>
    <button onclick="iniciarcalculo('*')">*</button>
    <button onclick="iniciarcalculo('/')">/</button>

    <div class="output"></div>

    <script>
        
        var n2 = parseFloat(prompt('digite um numero'));
        escreve(n2);

        function iniciarcalculo(simbolo){
            var n1 = document.querySelector('.output').textContent;
            var n2 = parseFloat(prompt('digite outro número'));
            var msg = calcular(simbolo,n1,n2);
            escreve(msg);
        }
        
        function escreve(mensagem){
            var output = document.querySelector('.output');
            output.innerHTML = mensagem;  
        }
        
        

        function calcular(simbolo,n1,n2){

            var numerocalculado = null;

           switch(simbolo){
               case'+':
                numerocalculado = n1 + n2;
                break
               case'-':
               numerocalculado = n1 - n2;
                break
               case'*':
               numerocalculado = n1 * n2;
                break;
               case'/':
               numerocalculado = n1 / n2;
              

           }

           return numerocalculado;
                   
        }
        
     
    
    </script>

</body>
</html>
