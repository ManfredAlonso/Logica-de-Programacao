<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Lógica de Programação com java-script</h1>





    <script>
        var n1 = parseFloat(prompt('Digite um numero')); 
        var n2 = parseFloat(prompt('Digite um numero'));
        var media = (n1+n2) / 2;
        if(media > 5 || n1 > 0 || n2 > 0){
            //bloco verdade
            alert("Parabéns! você foi aprovado");
        }else{
            //bloco mentira
            alert("Desculpe, mas você foi reprovado");
        }

        if(n1 === 0 || n2 === 0 || media <= 5){
            alert('desculpe, mas não foi dessa vez');
        }else{
            alert('parabéns! você foi aprovado');
        }
    </script>

</body>
</html>
