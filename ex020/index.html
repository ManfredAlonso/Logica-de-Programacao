<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Lógica de programação com java-script</h1>

    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">*</button>
    <button onclick="calcular('/')">/</button>

    <div class="output"></div>

    <script>
        
        var n = parseFloat(prompt('digite um numero'));
        escreve();
        
        function escreve(){
            function falar(){
                console.log('oi');
            }
            falar()
            
        }
        
        function calcular(simbolo){
            var s = parseFloat(prompt('Digite outro numero'));
            var output = document.querySelector('.output');
            
           switch(simbolo){
               case'+':
                n+=s;
                break
               case'-':
                n-=s;
                break
               case'*':
                n*=s;
                break;
               case'/':
                n/=s;
               default:
                output.innerHTML = 'Impossivel Realizar esta Equação com ' + simbolo;

           }
                   
            escreve ();
        }
        
     
    
    </script>

</body>
</html>
