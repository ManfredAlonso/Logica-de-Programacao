    <title>Controle de decisão</title>
</head>
<body>
    <h1>Lógica de programação com java-script</h1>






    <script>
        var n =  parseInt(prompt('digite um numero'));

      switch(n){
            case 1:
                alert('boa escolha');
                break;
            case 2:
                alert('legal');
                break
            case 3:
                alert('carambolas');
                break
            default:
                alert('Escolha de 1 a 3');
            
            } 
    </script>

</body>
