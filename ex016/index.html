<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Lógica de programção com java-script</h1>


    <script>
        var numero = parseFloat(prompt('digite um numero'))

        /* repita até que indice seja <=1000 */
        var indice = 0;
        
        while(indice <=1000){
        document.write(numero +'x'+ indice +'=' +(numero*indice)+ '<br>');

        if(indice % 10 === 0 && indice > 0){
            document.write('<hr>');
        }
        indice = indice + 1;
        }
        document.write('saiu do loop');
        

    </script>


</body>
</html>
